<mat-toolbar>
  <img src="https://cdn.prod.website-files.com/65ef6ff41031c076162557dd/65f422131d9d68c9605fdd31_Light%20L.webp" class="toolbar-image">
  <h1 class="title">STAR WARS</h1>
  <h2 class="title">CHARACTERS</h2>
</mat-toolbar>

<div class="container">
<div class="grid">
  <mat-card *ngFor="let character of characters" (click)="goToDetail(character.url.split('/')[5])">
    <mat-card-header>
      <mat-card-title class="card-title">{{ character.name }}</mat-card-title>
      <mat-card-subtitle class="card-sub-title">{{ character.gender }}, {{ character.birth_year }}</mat-card-subtitle>
    </mat-card-header>
  </mat-card>
</div>
</div>
